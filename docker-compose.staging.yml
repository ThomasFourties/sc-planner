services:
  client:
    image: thoomaas123/sc-planner-client:${CLIENT_TAG}
    ports:
      - '3001:80'
    env_file:
      - ./.env
    depends_on:
      - server
    pull_policy: always


  server:
    image: thoomaas123/sc-planner-server:${SERVER_TAG}
    ports: []
    env_file:
      - ./.env
    pull_policy: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
    depends_on:
      - database

  database:
    image: postgres:13
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - _database:/var/lib/postgresql/data
    networks:
      - sc-planner-network

  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: database
      ADMINER_DESIGN: 'pappu687'
    depends_on:
      - database


volumes:
  _database:

networks:
  sc-planner-network:
    driver: bridge

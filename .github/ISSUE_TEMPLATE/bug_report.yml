name: Bug report
description: Use this template to report a bug in SC Planner
title: '[BUG] <short description>'
labels: ['bug']

body:
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - Development
        - Staging
        - Production
    validations:
      required: true

  - type: dropdown
    id: source
    attributes:
      label: Reported by
      options:
        - Internal
        - External
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Detail the exact steps to reproduce the bug
      placeholder: "1. Go to...\n2. Click on...\n3. See error"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Clear and concise description of the anomaly
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: References
      description: Links, related commits/PRs, screenshots, logs...

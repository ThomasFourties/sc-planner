name: Changelog and Release

on:
  push:
    branches:
    - master

  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type de release'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  release:
    name: Generate Changelog and Release
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.11.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.2'
        cache: 'pnpm'
        cache-dependency-path: |
          client/pnpm-lock.yaml
          server/pnpm-lock.yaml

    - name: Install dependencies
      run: |
        pnpm add -g standard-version
        cd client && pnpm install --frozen-lockfile
        cd ../server && pnpm install --frozen-lockfile

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Generate release
      run: |
        standard-version --release-as ${{ github.event.inputs.release_type }} --no-verify

    - name: Get new version from Git tag
      id: version
      run: |
        TAG=$(git describe --tags --abbrev=0)
        VERSION="${TAG#v}"
        echo "new_version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Sync version to client package.json
      run: |
        cd client
        pnpm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
        cd ..

    - name: Sync version to server package.json
      run: |
        cd server
        pnpm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
        cd ..

    - name: Commit synchronized versions
      run: |
        git add client/package.json client/pnpm-lock.yaml server/package.json server/pnpm-lock.yaml
        git commit --amend --no-edit || true

    - name: Push changes and tags
      run: |
        git push --follow-tags origin HEAD:${GITHUB_REF#refs/heads/}

    - name: Extract changelog for release
      id: changelog
      run: |
        VERSION=${{ steps.version.outputs.new_version }}
        CONTENT=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## Changes

          ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: sc-planner
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: node:18-alpine
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: SERVICE_NAME
          value: "user-service"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: sc-planner
spec:
  selector:
    app: user-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP 
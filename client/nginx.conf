server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gestion des erreurs
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Compression gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache des assets statiques
    location /_nuxt/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Configuration principale pour le SPA
    location / {
        # Supprimer le slash final s'il existe
        rewrite ^/(.*)/$ /$1 permanent;
        
        # Vérifier si le fichier ou dossier existe
        try_files $uri $uri/ /index.html;
        
        # Désactiver le cache pour les pages
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Gestion spécifique des erreurs 404
    location = /404.html {
        internal;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Redirection des erreurs 404 vers notre page 404
    location @error404 {
        return 404 /404.html;
    }

    # Empêcher l'accès aux fichiers .htaccess et .git
    location ~ /\. {
        deny all;
    }
}